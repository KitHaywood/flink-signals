name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tooling-and-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check bootstrap CLI (dry run)
        run: python scripts/bootstrap_data.py --dry-run

      - name: Check replay CLI (dry run)
        run: python scripts/replay_prices.py --dry-run

      - name: Healthcheck scripts (dry run)
        run: |
          python scripts/healthcheck_producer.py --dry-run
          python scripts/healthcheck_kafka_lag.py --dry-run
          python scripts/healthcheck_flink.py --dry-run --allow-empty
          python scripts/replay_prices.py --healthcheck

      - name: Run unit tests
        run: pytest -q

      - name: Lint placeholder (format check)
        run: black --check producer flink_jobs scripts
